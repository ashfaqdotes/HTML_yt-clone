<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT-Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/images/youtube.png">
</head>

<body>
  <div class="container">
    <aside>
      <div class="bars">
        <img src="icons/bars.svg" alt="bars" />
      </div>

      <div class="side-icons">
        <i>
          <img src="icons/home.svg" alt="home" />
        </i>
        <p>Home</p>
      </div>
      <div class="side-icons">
        <i>
          <img src="icons/compass.svg" alt="explore" />
        </i>
        <p>Explore</p>
      </div>
      <div class="side-icons">
        <i>
          <img src="icons/video-gallary.svg" alt="gallery" />
        </i>
        <p>Subscriptions</p>
      </div>
      <div class="side-icons">
        <i>
          <img src="icons/video-library.svg" alt="library" />
        </i>
        <p>Library</p>
      </div>
    </aside>
    <div class="main-container">
      <header>
        <nav>
          <div class="logo">
            <img src="images/yt-logo.png" alt="Youtube Logo" />
          </div>
          <div class="center-nav">
            <div class="search">
              <input type="text" />
              <button>
                <img src="icons/search.svg" alt="search" />
              </button>
            </div>
            <div class="mic">
              <img src="icons/mic.svg" alt="mic" />
            </div>
          </div>
          <div class="side-nav">
            <i>
              <img src="icons/video-add.svg" alt="video add" />
            </i>
            <i>
              <img src="icons/dot-grid.svg" alt="grid" />
            </i>
            <i>
              <img src="icons/bell.svg" alt="bell" />
            </i>
            <i>
              <a href="https://github.com/ashfaqdotes">
                <img class="avatar-logo" src="images/avatar.png" alt="avatar" />
              </a>
            </i>
          </div>
        </nav>
        <div class="tags">
          <div class="tag dark">All</div>
          <div class="tag light">Altimox</div>
          <div class="tag light">Sir Rizwan</div>
          <div class="tag light">Html</div>
          <div class="tag light">CSS</div>
          <div class="tag light">Javascript</div>
        </div>
      </header>
      <main>
        <div class="video-container">
          <iframe src="https://www.youtube-nocookie.com/embed/FTWyvnGP_es?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/w4FiJ576fjw?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/M7pgvDjlzN0?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/ciZMCdmNYKk?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/fZpSby83hug?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/bvR1ZQTPXdM?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/ZSkXRSl3G4?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/lV1vZh9rGJ4?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
          <iframe src="https://www.youtube-nocookie.com/embed/5Y2aDedYtxQ?rel=0&fs=0&controls=0"
            title="JavaScript Class 27" frameborder="0"></iframe>
      </main>
    </div>
  </div>
</body>

</html>
